<div class="container">
  <h1>Hello ANGULAR</h1>

  <app-post-form
    (onAdd)="updatePosts($event);"
  ></app-post-form>
  <hr>
  <app-post
    *ngFor="let p of posts"
    [post]="p"
    (onRemove)="removePost($event)"
  >
    <div #info>
      <small *ngIf="p.text.length > 10; else short">ПОСТ ДОВГИЙ</small>
      <ng-template #short>
        <small>Пост короткий</small>
      </ng-template>
    </div>
  </app-post>
</div>
